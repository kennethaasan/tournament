services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: tournament
      POSTGRES_PASSWORD: tournament
      POSTGRES_DB: tournament
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "tournament"]
      interval: 10s
      timeout: 5s
      retries: 5
