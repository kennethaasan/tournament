services:
  postgres:
    image: postgres:17
    container_name: tournament-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tournament_app
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "tournament_app"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres-data:
